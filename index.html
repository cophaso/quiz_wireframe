<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cat Facts Quiz App</title>
    <meta name="description" content="A quiz that tests your knowledge of cats">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
    <div class="col-4">
      <a href="index.html">
      <img class="logo" src="logo.jpg" alt="Quiz Logo"/>
      </a>
    </div>
    <div class="col-8">
      <span>Quiz: <span class="question-number">0</span>/10</span>
      <span>Score: <span class="current-score">0</span></span>
    </div>
    </header>
    <main role="main">
      <div class="start-page">
        <h1>Cat Facts Quiz App</h1>
        <a class="start button" href="question_page.html">Start</a>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
